<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Datepicker functionality</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/dot-luv/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Javascript -->
    <script>
        // 1
        $(function() {
            $("#datepick").datepicker();
        });
    </script>
    <script>
        // 2
        $(function() {
            $("#datepick-1").datepicker();
        });
    </script>
</head>

<body>
    <!-- 1 -->
    <!-- HTML -->
    <p>Date of Birth: <input type="text" id="datepick"></p>
    <!-- 1 -->

    <!-- 2 -->
    <!-- HTML -->
    Enter Date:
    <div id="datepick-1"></div>
    <!-- 2 -->





</body>

</html>
