<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        //using hover& click event effect to display show n hide//
        $(document).ready(function() {
            $("#hide").hover(function() {
                $("p").hide();
            });
            $("#show").hover(function() {
                $("p").show();
            });
        });
        ////
        /// toggle  is for hide n show at once////
        $(document).ready(function() {
            $("#toggle").click(function() {
                $("p").toggle();
            });
        });
        ////

        //fade in////
        $(document).ready(function() {
            $("#fi").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
        //fade in end////

        //fade out////
        $(document).ready(function() {
            $("#fo").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("fast");
                $("#div3").fadeOut(2000);
            });
        });
        //fade out end////

        /// toggling both fade in fade out///
        $(document).ready(function() {
            $("#ft").click(function() {
                $("#div4").fadeToggle();
                $("#div5").fadeToggle("slow");
                $("#div6").fadeToggle(3000);
            });
        });
        /// toggling both fade in fade out end///


        // //$(selector).fadeTo(speed,opacity,callback);
        $(document).ready(function() {
            $("#fto").click(function() {
                $("#div7").fadeTo("slow", 0.1);
                $("#div8").fadeTo("slow", 0.4);
                $("#div9").fadeTo("slow", 0.7);
            });
        });


        ////////* slide down panel */
        $(document).ready(function() {
            $("#f1").hover(function() {
                $("#p1").slideDown("slow");
            });
        });
        ///////* slide down panel *////
        $(document).ready(function() {
            $("#f12").hover(function() {
                $("#p12").slideUp("slow");
            });
        });

        /* slide down panel end */
    </script>

</head>

<body>

    <!-- //using hover& click event effect to display show n hide// -->
    <div style="text-align: center; background-color: rgb(253, 8, 8); ">
        <h1>Hide and Show Effects</h1>

        <p><img src="https://www.xtrafondos.com/wallpapers/resized/mitad-hombre-arana-mitad-venom-5508.jpg?s=large" width="400px" alt=""></p>

        <button id="hide" style="background-color: darkgoldenrod; font-size: large;   ">Hide</button>
        <button id="show" style="background-color: rgb(17, 184, 11); font-size: large;   ">Show</button>
    </div>
    <!-- ///// -->
    <hr>

    <!-- /// toggle is for hide n show at once//// -->

    <hr> ////

    <div class="Toggle fadein & out">
        <center> <button id="ft" style="background-color: orange;">Click to fade in/out boxes</button></center>

</span>
