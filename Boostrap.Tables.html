<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <center>
        <h1>Basic Table</h1>
        <div class="conatiner" style="border: 1px solid black; width: 50%;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </center>
    <br>
    <hr>
    <div class="container">
        <center>
            <h1>Contextual Table</h1>
            <br>
            <table class="table" style="border: 1px solid black;width: 80%;">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abc</td>
                        <td>J</td>
                        <td>ABC@somemail.com</td>
                    </tr>
                    <tr class="success">
                        <td>Efg</td>
                        <td>Elango</td>
                        <td>ae@example.com</td>
                    </tr>
                    <tr class="danger">
                        <td>Danger</td>
                        <td>K</td>
                        <td>dk@example.com</td>
                    </tr>
                    <tr class="info">
                        <td>Vishal</td>
                        <td>TS</td>
                        <td>vts@example.com</td>
                    </tr>
                    <tr class="warning">
                        <td>Warning</td>
                        <td>Refs</td>
                        <td>bo@example.com</td>
                    </tr>
                    <tr class="active">
                        <td>Aakash</td>
                        <td>K</td>
                        <td>ak@example.com</td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>


</body>

</html>
