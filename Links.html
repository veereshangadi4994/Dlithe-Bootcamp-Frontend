<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK STATES</title>
    <style>
        /*Unvisited*/
        
        a:link {
            color: rgb(52, 33, 136);
        }
        /*visited*/
        
        a:visited {
            color: rgb(20, 220, 20);
            text-decoration: none;
        }
        /*active*/
        
        a:active {
            color: blue;
        }
        /*hover*/
        
        a:hover {
            color: blueviolet;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <a href="assets/Tables.html" target="_blank">Tables</a>

</body>

</html>
