<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT datatypes</title>
</head>

<body>
    <script>
        var a = 18; //number
        var b = "Boot-Camp"; //string
        var c = true; //boolean
        var d = 5.15; //decimal
        var list = ["CHETAN", "SHIVU", "ANIL"]; //array
        var novalue; //undefined
        var e = null; // null


        document.write("Number is :" + a + "<br>");
        document.write("String is :" + b + "<br>");
        document.write("Boolean is :" + c + "<br>");
        document.write("THIRD element in the array is :" + list[2]);

        console.log("Decimal value is :" + d);

        alert("Number value is :" + a);
    </script>
</body>

</html>
