<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Button</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!--Bootstrap 4 style-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>-->


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>





</head>

<body>
    <center>
        <h1>Bootstrap Alert Button</h1>
        <br>

        <button class="btn btn-default">default</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-link">Link</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
    </center>
    <hr>
    <center>
        <h1>Bootstrap Button Size</h1>
        <br>
        <div class="container">

            <button type="button" class="btn btn-primary btn-lg">Large</button><br> <br>
            <button type="button" class="btn btn-primary btn-md">Medium</button> <br> <br>
            <button type="button" class="btn btn-primary btn-sm">Small</button> <br> <br>
            <button type="button" class="btn btn-primary btn-xs">XSmall</button>
        </div>
    </center>
    <hr>
    <center>
        <h1>Bootstrap Button states</h1>
        <br>
        <div class="container">
            <button type="button" class="btn btn-primary">Primary Button</button>
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
        </div>
    </center>
    <hr>
    <center>
        <h1>Bootstrap Block Level Buttons</h1>
    </center>
    <br>
    <div class="container">
        <h2>Block Level Buttons</h2>
        <button type="button" class="btn btn-primary btn-block" style="background-color: blueviolet;">Button 1</button>
        <button type="button" class="btn btn-default btn-block">Button 2</button>

        <h2>Large Block Level Buttons</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>

        <h2>Small Block Level Buttons</h2>
        <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>
    </div>
    <hr>
    <center>
        <h2>Button Outline/ Bordered Buttons</h2>

        <br>
        <div class="container">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Light</button>
        </div>
    </center>

</body>

</html>
