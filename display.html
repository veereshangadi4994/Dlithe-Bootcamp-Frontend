<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Display</title>
</head>

<body>
    <p id="username"></p>
    <p id="emp"></p>
    <p id="emp1"></p>
    <p id="type"></p>
    <script>
        var name = "Veeresh";
        const EmpDetails = {
            empid: 100,
            empname: "chetan",
            empdesignation: "HR"
        };
        document.getElementById("username").innerHTML = name;
        document.getElementById("emp").innerHTML = "Employee " + EmpDetails.empid + "'s name is " + EmpDetails.empname;
        document.getElementById("emp1").innerHTML = EmpDetails.empname + " is in " + EmpDetails.empdesignation + " department";
        document.getElementById("type").innerHTML =
            typeof " " + "<br>" + typeof 10 + "<br>" + typeof 3.14 + "<br>" + typeof(3 + 4) + "<br>" + typeof(1234e5) + "<br>" + typeof(null) + "<br> <br>";
    </script>





</body>

</html>
