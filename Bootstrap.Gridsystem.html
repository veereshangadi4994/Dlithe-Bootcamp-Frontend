<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <center>
            <h1> Grid System</h1>
        </center>
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-8" style="background-color: rgb(238, 238, 126); height: 100px;">
                <p>col 8</p>
            </div>
            <div class="col-md-4" style="background-color: rgb(180, 180, 252); height: 100px;"> col 4</div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class=" col-md-4" style="background-color: rgb(245, 133, 133); height: 100px;">4 col</div>
            <div class=" col-md-4" style="background-color: rgb(124, 240, 124); height: 100px;">4 col</div>
            <div class=" col-md-4" style="background-color: rgb(247, 148, 148); height: 100px;">4 col</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6" style="background-color: cadetblue;height: 100px;">6 col


            </div>
            <div class="col-6" style="background-color: rgb(95, 160, 95);height: 100px;">
                col 6
            </div>
        </div>

    </div>
</body>

</html>
