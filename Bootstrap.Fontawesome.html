<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <center>
        <h1>Bootstrap Font-Awesome</h1>
        <div class="container">

        </div>

        <div class="container">

            <p>Envelope icon: <span> <i class="fa fa-envelope"></i></span></p>
            <hr>
            <p>Envelope icon as a link:
                <a href="#"><span><i class="fa fa-envelope-o"></i></span></a>
            </p>
            <hr>
            <p>Search icon: <span> <i class="fa fa-search"></i></span></p>
            <hr>
            <p>Search icon on a button:
                <button type="button" class="btn btn-default" style="font-size: larger;background-color: rgb(0, 4, 255);">  
      <span > <i class="fa fa-search"></i></span> Search  
    </button>
                <hr>
            </p>
            <p>Search icon on a styled button:
                <button type="button" class="btn btn-warning">  
      <span> <i class="fa fa-search"></i></span> Search  
    </button>
                <hr>
            </p>
            <p>Print icon: <span><i class="fa fa-print"></i></span></p>
            <hr>
            <p>Print icon on a styled link button:
                <a href="#" class="btn btn-success btn-lg">
                    <span><i class="fa fa-print"></i></span> Print
                </a>
            </p>
        </div>
    </center>

</body>

</html>
